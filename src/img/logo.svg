<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .book-cover { fill: #3865ab; }
      .book-spine { fill: #2c4d7a; }
      .book-pages { fill: #f8f9fa; }
      .book-accent { fill: #84aff1; }
      .book-bookmark { fill: #ff9830; }
    </style>
  </defs>
  
  <!-- Book shadow -->
  <ellipse cx="52" cy="88" rx="35" ry="8" fill="#00000020"/>
  
  <!-- Book base -->
  <rect x="20" y="15" width="50" height="65" rx="2" class="book-cover"/>
  
  <!-- Book spine -->
  <rect x="20" y="15" width="8" height="65" rx="2" class="book-spine"/>
  
  <!-- Book pages -->
  <rect x="25" y="20" width="40" height="55" rx="1" class="book-pages"/>
  
  <!-- Page lines -->
  <line x1="30" y1="30" x2="60" y2="30" stroke="#e9ecef" stroke-width="1"/>
  <line x1="30" y1="35" x2="55" y2="35" stroke="#e9ecef" stroke-width="1"/>
  <line x1="30" y1="40" x2="58" y2="40" stroke="#e9ecef" stroke-width="1"/>
  <line x1="30" y1="45" x2="52" y2="45" stroke="#e9ecef" stroke-width="1"/>
  <line x1="30" y1="50" x2="60" y2="50" stroke="#e9ecef" stroke-width="1"/>
  <line x1="30" y1="55" x2="56" y2="55" stroke="#e9ecef" stroke-width="1"/>
  <line x1="30" y1="60" x2="58" y2="60" stroke="#e9ecef" stroke-width="1"/>
  <line x1="30" y1="65" x2="54" y2="65" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Book title area -->
  <rect x="30" y="22" width="25" height="12" rx="1" class="book-accent" opacity="0.3"/>
  
  <!-- Bookmark -->
  <rect x="62" y="15" width="4" height="25" class="book-bookmark"/>
  <polygon points="62,40 66,40 64,35" class="book-bookmark"/>
  
  <!-- Question mark icon overlay -->
  <circle cx="75" cy="25" r="12" fill="#84aff1" opacity="0.9"/>
  <text x="75" y="32" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">?</text>
</svg>